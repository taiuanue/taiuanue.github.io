<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七年14班名姓唸法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* 移除預設的 body margin */
            background-color: #f4f4f4;
            color: #333;
            padding-top: 80px; /* 為固定標題預留空間 */
        }
        .header-container {
            position: fixed; /* 固定在視窗頂部 */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* 確保在其他內容之上 */
            padding: 10px 0;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin: 0; /* 移除h1的預設margin */
            padding: 10px 0;
        }
        table {
            width: 90%;
            margin: 20px auto; /* 調整表格上方間距，避免被固定標題覆蓋 */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        thead th {
            position: sticky; /* 使表格標題列固定 */
            top: 70px; /* 這裡的值需要根據主標題的高度調整，讓它在主標題下方固定 */
            background-color: #e2e2e2;
            color: #555;
            z-index: 999; /* 確保在表格內容之上，但在主標題之下 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .play-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #218838;
        }
		.play-button2 {
            background-color: #A048B8;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .play-button2:hover {
            background-color: #8C3FA6;
        }
        audio {
            display: none; /* 隱藏音頻播放器 */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>七年14班名姓唸法</h1>
    </div>

    <table>
        <thead>

                <th>播放</th>

        <tbody>

        const tbody = document.querySelector('table tbody');
        // 固定的開頭語句，已更改為七年14班
        const introText = "guá sī tshit-nî tsa̍p-sì-pan.";
        const audioBaseUrl = "https://miasenn.ithuan.tw/taiuanue.mp3?taibun=";

        studentsData.forEach(student => {
            const row = tbody.insertRow();
            row.insertCell().textContent = student["座號"];
            row.insertCell().textContent = student["姓名"];
            row.insertCell().textContent = student["羅馬字"];
            row.insertCell().textContent = student["電腦調唸毋著"]; // 新增的欄位
            const playCell = row.insertCell();
            const playButton = document.createElement('button');
            playButton.className = 'play-button';
            playButton.textContent = '播放';
            playButton.onclick = () => {
                // 將固定開頭和學生羅馬字組合起來
                const fullRomanization = introText + student["羅馬字"];
                const audio = new Audio(audioBaseUrl + encodeURIComponent(fullRomanization));
                audio.play();
            };

</html>
